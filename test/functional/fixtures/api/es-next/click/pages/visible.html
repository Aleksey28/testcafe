<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .width-0 {
            width: 0;
            height: 100px;
        }
        .height-0 {
            width: 100px;
            height: 0;
        }
        .visibility-hidden {
            width: 100px;
            height: 100px;
            visibility: hidden;
        }
        .display-none {
            width: 100px;
            height: 100px;
            display: none;
        }
        </style>
</head>
<body>
    <div class="width-0">Element with 0 width</div>
    <div class="height-0">Element with 0 height</div>
    <div class="visibility-hidden">Element with visibility: hidden</div>
    <div class="display-none">Element with display: none</div>
</body>
</html>
